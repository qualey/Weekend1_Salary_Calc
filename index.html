<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="scripts/style.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body class="container">


    <header>
        <h1>Salary Calculator</h1>
    </header>


    <main>


        <h4>Add Employee</h4>


        <div>
            <input id="firstName" type="text" placeholder="First Name" />
            <input id="lastName" type="text" placeholder="Last Name" />
            <input id="idNumber" type="text" placeholder="ID Number" />
            <input id="jobTitle" type="text" placeholder="Job Title" />
            <input id="annualSalary" type="text" data-prefix="$" placeholder="Annual Salary" />
            <button id="submit">Submit</button>
        </div>


        <h4>Employees</h4>


    <table class="table">
      <thead>
       <tr> 
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete</th>
       </tr>
      </thead>  
    <tbody id="employeeTable"></tbody>
    </table>


    <h4>Total Monthly :</h4>

    
    </main>
</body>
</html>
